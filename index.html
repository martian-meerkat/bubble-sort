<link rel="stylesheet" type="text/css" href="style/page.css">
<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="build/app.js"></script>
<html>
   <body>
      <div class="outer-page-container">
         <div class="inner-page-upper-row">
            <div class="inner-page-upper-container">
               <div class="inputs-box">
                  <span>Input array size (2-30):</span>
                  <div>
                     <input id="size-input" min="2" max="30" type="number" value="10"/>
                     <button id="sort-button">
                  </div>
               </div>
            </div>
         </div>
         <div class="inner-page-lower-row">
            <div class="inner-page-lower-container">
               <div class="main-box">
                  <div class="errortext">Array length is out of range.</div>
                  <div id="sorted-array-container"></div>
                  <div id="input-array-container"></div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
